<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo | Acesso Gold Cursos CatÃ¡logos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #fff;
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 1.5rem;
  text-align: center;
}

.logo {
  width: 180px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0, 255, 170, 0.3);
}

.subtitulo {
  color: #00ffaa;
  font-size: 1.1rem;
  margin-top: 0.5rem;
  letter-spacing: 0.5px;
  font-weight: 500;
}


    h1 {
      color: #00ffaa;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 2rem;
    }

    input, textarea, select {
      background: #222;
      color: #fff;
      border: 1px solid #00ffaa;
      border-radius: 6px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
    }

    input[type="file"] {
      border: none;
      background: transparent;
      padding: 0;
    }

    .preview {
      margin-top: 10px;
      max-height: 150px;
      display: none;
      border-radius: 6px;
    }

    button {
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: flex-start;
    }

    button:hover {
      background: #00cc88;
    }

    .btn-danger {
      background: #ff3b3b;
      color: #fff;
    }

    .btn-danger:hover {
      background: #ff5555;
    }

    .btn-secondary {
      background: #007bff;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #3399ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      color: #00ffaa;
    }

    img.thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      td, th {
        font-size: 0.85rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="ico/logo.jpg" alt="Logo SID Cursos" class="logo">
    <p class="subtitulo">Curso liberado Â· Acesso vitalÃ­cio</p>
  </header>

  <div class="container">
    <form id="formCurso">
      <input type="hidden" id="cursoId" />
      <label>Nome do Curso:</label>
      <input type="text" id="nome" placeholder="Digite o nome do curso" required />

      <label>DescriÃ§Ã£o:</label>
      <textarea id="descricao" rows="3" placeholder="DescriÃ§Ã£o do curso" required></textarea>

      <label>Categoria:</label>
      <input type="text" id="categoria" placeholder="Categoria (ex: Calistenia, Web...)" required />

      <label>Link do Curso (Telegram):</label>
      <input type="text" id="link" placeholder="https://t.me/..." required />

      <label>Imagem do Curso:</label>
      <input type="file" id="imagem" accept="image/*" />
      <img id="preview" class="preview" />

      <button type="submit" id="btnSalvar">Salvar Curso</button>
    </form>

    <h2 style="color:#00ffaa;">ðŸ“‹ Cursos Cadastrados</h2>
    <table id="tabelaCursos">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="footer">
      <button id="btnCommit" class="btn-secondary">ðŸš€ Finalizar AlteraÃ§Ãµes (Commit)</button>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3000"; // sua API local

    const form = document.getElementById("formCurso");
    const tabela = document.getElementById("tabelaCursos").querySelector("tbody");
    const preview = document.getElementById("preview");

    async function carregarCursos() {
      const res = await fetch(API_URL + "/cursos");
      const data = await res.json();
      renderizarTabela(data);
    }

    function renderizarTabela(cursos) {
      tabela.innerHTML = "";
      cursos.forEach(curso => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${curso.imagem}" class="thumb"></td>
          <td>${curso.nome}</td>
          <td>${curso.categoria}</td>
          <td class="actions">
            <button class="btn-secondary" onclick='editarCurso(${JSON.stringify(curso)})'>Editar</button>
            <button class="btn-danger" onclick="removerCurso('${curso.id}')">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    function editarCurso(curso) {
      document.getElementById("cursoId").value = curso.id;
      document.getElementById("nome").value = curso.nome;
      document.getElementById("descricao").value = curso.descricao;
      document.getElementById("categoria").value = curso.categoria;
      document.getElementById("link").value = curso.link;
      preview.src = curso.imagem;
      preview.style.display = "block";
      document.getElementById("btnSalvar").textContent = "Atualizar Curso";
    }

    async function removerCurso(id) {
      if (!confirm("Tem certeza que deseja remover este curso?")) return;
      await fetch(API_URL + "/cursos/" + id, { method: "DELETE" });
      carregarCursos();
    }

    // Preview da imagem selecionada
    document.getElementById("imagem").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        preview.src = event.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("cursoId").value;
      const nome = document.getElementById("nome").value;
      const descricao = document.getElementById("descricao").value;
      const categoria = document.getElementById("categoria").value;
      const link = document.getElementById("link").value;
      const imagem = document.getElementById("imagem").files[0];

      const formData = new FormData();
      formData.append("nome", nome);
      formData.append("descricao", descricao);
      formData.append("categoria", categoria);
      formData.append("link", link);
      if (imagem) formData.append("imagem", imagem);

      if (id) {
        await fetch(API_URL + "/cursos/" + id, { method: "PUT", body: formData });
      } else {
        await fetch(API_URL + "/cursos", { method: "POST", body: formData });
      }

      form.reset();
      preview.style.display = "none";
      document.getElementById("btnSalvar").textContent = "Salvar Curso";
      carregarCursos();
    });

    document.getElementById("btnCommit").addEventListener("click", async () => {
      if (!confirm("Deseja realmente finalizar e enviar as alteraÃ§Ãµes para o repositÃ³rio?")) return;
      const res = await fetch(API_URL + "/commit", { method: "POST" });
      const data = await res.json();
      alert(data.message || "AlteraÃ§Ãµes enviadas com sucesso!");
    });

    carregarCursos();
  </script>
</body>
</html>
